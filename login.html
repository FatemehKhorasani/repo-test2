
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container mt-3">
        <fieldset class="border border-2 border-secondary rounded p-5">
            <legend class="row tex-center d-flex justify-content-center fs-3 text-secondary mb-3 fw-bold">
                Registering Userform 
            </legend>
            <form class="border-top border-4 border-light p-3 mb-4" action="" method="get" enctype="multipart/form-data">
                <div class="border border-4 border-light rounded p-3 m-2 mt-4">
                    <div id="div-email" class="row me-auto ms-auto p-2">
                        <label for="id_useremail" class="form-label text-secondary my-3">
                            Your Email Address :
                        </label>
                        <div class="input-group d-flex justify-content-center align-items-center">
                            <label class="input-group-text form-label mx-1" id="addon-email" for="id_useremail">
                                <i class="bi bi-envelope-at"></i>
                            </label>
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control form-control-sm" id="id_useremail" placeholder="name@example.com">
                                <label for="id_useremail">Email address</label>
                            </div>
                        </div>
                    </div>
                    <div id="div-password" class="row me-auto ms-auto p-2">
                        <label for="id_userpassword" class="form-label text-secondary my-3">
                            Your Password :
                        </label>
                        <div class="input-group d-flex justify-content-center align-items-center">
                            <label class="input-group-text form-label mx-1" id="addon-password" for="id_userpassword">
                                <i class="bi bi-key-fill"></i>
                            </label>
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control form-control-sm" id="id_userpassword" placeholder="plaese enter your password">
                                <label for="id_userpassword">Password</label>
                            </div>
                        </div>
                    </div>
                    <div id="div-submit" class="row d-flex justify-content-end mt-3 p-2">
                        <!-- <button type="submit" class="btn btn-light w-25">
                            <span class="text-dark">
                                <i class="bi bi-box-arrow-in-right"></i>
                            </span>
                            Login
                        </button> -->
                        <div class="input-group d-flex justify-content-end align-items-center">
                            <span class="input-group-text me-1">
                                <i class="bi bi-box-arrow-in-right"></i>
                            </span>
                            <input type="submit" name="submit" id="id_submit" class="btn btn-light" value="Login"/>
                        </div>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
